reaction:
  name: "Pd Heck coupling"
  type: "oxidative_addition_switched"
  tags: [heck, aryl-halide, oxidative-addition]

reactants:
  - id: catalyst
    type: organometallic
    metal:
      element: Pd
      oxidation_state: 0
      spin: 0
      coordination: 2
      geometry: linear
    ligands:
      - name: PPh3
        count: 2

  - id: substrate
    type: xyz
    xyz: "ar_br.xyz"
    reactive_centers:
      - atom_idx: 0
        partner_idx: 1
        plane_indices: [1, 2, 3, 4, 5, 6]
        site_type: "aryl_CBr"

settings:
  bond_formation:
    atom_pairs:
      - [catalyst, substrate]
    distance_scale: 1.35

#TODO: implement actual rotation angle sampling or keep default built-in in precomplex
  sampling:
    rotations: true
    rotation_angles: [0, 60, 120, 180]

#TODO: actually map to this
  optimization:
    relax: true
    max_steps: 10
