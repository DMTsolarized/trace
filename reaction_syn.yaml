reaction:
  name: "Pd Heck coupling"
  type: "syn_insertion"
  tags: [heck, styrene, syn-addition]

reactants:
  - id: catalyst
    type: organometallic
    metal:
      element: Pd
      oxidation_state: 2
      spin: 0
      coordination: 4
      geometry: sqp
    ligands:
      - name: PPh3
        count: 2
      - name: bromide
        count: 1
      - name: benzene
        count: 1

  - id: substrate
    type: xyz
    xyz: "styrene.xyz"
    reactive_centers:
      - atom_idx: 0
        partner_idx: 1
        plane_indices: [0, 1, 2, 3, 4, 5, 6, 7]
        site_type: "C=C"

settings:
  sample_size: 10
  bond_formation:
    atom_pairs:
      - [catalyst, substrate]
    distance_scale: 1.35
