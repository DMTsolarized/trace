reaction:
  name: "Beta hydride elimination"
  type: "beta_hydride_elimination"
  tags: [beta-hydride, elimination]

reactants:
  - id: catalyst
    type: organometallic
    metal:
      element: Pd
      oxidation_state: 2
      spin: 0
      coordination: 4
      geometry: sqp
    ligands:
      - name: pph3
        count: 2
      - name: bromide
        count: 1
      - name: c1ccccc1[CH-]C(c2ccccc2)
        count: 1
        smicat: 6

settings:
  sample_size: 10
  sampling:
    rotations: true
    rotation_angles: [0, 60, 120, 180]

  optimization:
    relax: true
    max_steps: 10
