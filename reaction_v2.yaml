workdir: "v2/sample_tests_translate_both_bigger_relax_harm"
reaction:
  name: "Pd Heck coupling"
  type: oxidative_addition
  tags: [heck, aryl-halide, oxidative-addition]

reactants:
  - id: catalyst
    type: organometallic
    metal:
      element: Pd
      oxidation_state: 0
      spin: 0
      coordination: 2
      geometry: linear
    ligands:
      - name: pph3
        count: 2

  - id: substrate
    type: xyz
    xyz: ar_br.xyz
    reactive_centers:
      - atom_idx: 1
        partner_idx: 0
        plane_indices: [1, 2, 3, 4, 5, 6]
        site_type: aryl_CBr

settings:
  sample_size: 10
  bond_formation:
    atom_pairs:
      - [catalyst, substrate]
    distance_scale: 1.25
  optimization:
    optimizer: "BFGS"

calculators:
  gfn1:
    engine: DXTB
    options:
      method: GFN1
      spin: 0

pipeline:
  - id: preopt-reactants
    action: relax-reactants
    calc: gfn1
    fmax: 0.02
  - id: sample-space
    action: bi-sample
    sample: 5
  - id: after-sample-relax
    action: relax
    calc: gfn1
    fmax: 0.2
    steps: 120
    filters:
      - name: energy_force
        args:
          e_cutoff: 30
          fmax_cutoff: 10.0
          e_min: auto
  - id: walk-dock
    action: walk
    calc: gfn1
    steps: 25
    fmax: 0.5
    moves:
      - id: pull-ipso-c
        kind: pair_pull
        pair:
          a: catalyst:0
          b: substrate:1
        k: 10
        target:
          from: auto
          to: 3.0
          step: 0.1
      - id: pull-br
        kind: pair_pull
        pair:
          a: catalyst:0
          b: substrate:0
        k: 20
        target:
          from: auto
          to: 3.2
          step: 0.1
  - id: walk-tug
    action: walk
    calc: gfn1
    steps: 100
    fmax: 0.05
    nominate_ts: true
    moves:
      - id: pull-ipso-c
        kind: pair_pull
        pair:
          a: catalyst:0
          b: substrate:1
        k: 10
        target:
          from: auto
          to: auto
          step: 0.025
      - id: pull-br
        kind: pair_pull
        pair:
          a: catalyst:0
          b: substrate:0
        k: 10
        target:
          from: auto
          to: auto
          step: 0.025
      - id: push-br-from-ipso-c
        kind: tether_pull
        pair:
          a: substrate:1
          b: substrate:0
        k: 10
        offset:
          from: auto
          to: 2.9
          step: 0.025
  
